<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container">
	<div class="row">
        <h3>List of Restaurants</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Restaurant City</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRestaurants : ${restaurantsList}">
                	<td data-th-text="${eachRestaurants[0]}"></td>
                    <td><a data-th-text="${eachRestaurants[1]}" th:href="@{/restaurant/products}">...</a></td>
                    <td data-th-text="${eachRestaurants[2]}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>

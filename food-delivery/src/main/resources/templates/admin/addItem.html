<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<head th:replace="common/header :: navbar"/>
<div class="container">
    <h1>Add Item</h1>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/admin/addItem/save}" method="post">
                <input type="hidden" name="itemId" th:value="${item.itemId}" />
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name</label>
                    <input type="text" class="form-control" th:value="${item.restaurantName}" name="restaurantName"
                           id="restaurantName" placeholder="Restaurant name"/>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" th:value="${item.itemName}" name="itemName"
                           id="itemName" placeholder="Item name"/>
                </div>
				
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" th:value="${item.price}" name="price"
                           id="price" placeholder="Price"/>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" th:value="${item.quantity}" name="quantity"
                           id="quantity" placeholder="Price"/>
                </div>
				
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Add</button>
            </form>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>

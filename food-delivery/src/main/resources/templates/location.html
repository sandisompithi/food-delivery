<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<head th:replace="common/header :: navbar" />
<div class="container">
	<div data-th-each="eachAddress : ${addressList}">
		<h1 class="list_restaurants"
			data-th-text="${eachAddress.streetName}+', '+${eachAddress.suburb}+', '+${eachAddress.postalCode}">...</h1>
	</div>
	<div class="row">

		<div class="col-sm-3 col-md-6" id="grid-fixed" data-th-each="eachRestaurants : ${restaurantsList}">
			<h1>
				<span><a data-th-text="@{/restaurants/items?=}+${eachRestaurants[0]}">...</a></span>
				
			</h1>
			<button type="button" class="btn btn-success"><span data-th-text="${eachRestaurants[1]}">...</span></button>
		</div>
	</div>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
